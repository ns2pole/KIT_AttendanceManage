<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠状況一覧表示</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>勤怠状況一覧</h2>
        <table>
            <thead>
            <tr>
                <th>名前</th>
                <th>電話番号</th>
                <th>メール</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td onclick="showContact('080-1234-5678', 'example@mail.com')">ユーザー名</td>
                <td>080-1234-5678</td>
                <td>example@mail.com</td>
            </tr>

                <!-- 他の状況はここに追加 -->
            </tbody>
        </table>

        <table id="myTable">
        <thead>
            <tr>
            <th>出勤</th>
            <th>退勤</th>
            <th>休憩</th>
            <th>総時間</th>
        </tr>
        </thead>
            <tbody>
            <tr th:each="attendance : ${attendances}">
                <td th:text="${attendance['working_day']}"></td>
                <td th:text="${attendance['begin_time']}"></td>
                <td th:text="${attendance['end_time']}"></td>
                <td th:text="${attendance['break_time']}"></td>
                <td th:text="${attendance['total_work_time']}"></td>
            </tr>
            </tbody>
        </table>
        <p><a href="attendance.html">戻る</a></p>
    </div>
    <div class="button-container">
        <a href="attendance.html" class="button">勤怠入力</a>
        <a href="workplace.html" class="button">勤務場所登録</a>
        <a href="contact.html" class="button">連絡先登録</a>
        <a href="history.html" class="button">勤怠状況一覧表示</a>
        <a href="login.html" class="button">ログアウト</a>
    </div>
    

    <script>
    const myTable = document.querySelector("#myTable tbody");

        function showContact(phone, email) {
            alert(`電話番号: ${phone}\nメール: ${email}`);
        }

    </script>
</body>
</html>
