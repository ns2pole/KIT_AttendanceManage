<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>勤怠履歴一覧</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h2>勤怠履歴一覧</h2>
        <table>
            <thead>
                <tr>
                    <th>アクション</th>
                    <th>勤務地</th>
                    <th>時刻</th>
                </tr>
            </thead>
            <tbody id="attendanceRecords"></tbody>
        </table>
        <p><a href="attendance.html">戻る</a></p>
        <a class="button" th:href="@{/logout}" onclick="event.preventDefault(); document.getElementById('logout-form').submit();">ログアウト</a>
        <form id="logout-form" th:action="@{/logout}" method="post" style="display: none;">
            <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}" />
        </form>
    </div>


    <script>
        function loadAttendanceRecords() {
            const records = JSON.parse(localStorage.getItem('attendanceRecords')) || [];
            const recordsTable = document.getElementById('attendanceRecords');

            records.forEach(function(record) {
                const tr = document.createElement('tr');
                // アクションが「休憩中」の場合は表示を変更
                const actionDisplay = record.action === 'break' ? '休憩中' : record.action;
                tr.innerHTML = `<td>${actionDisplay}</td><td>${record.workplace}</td><td>${record.time}</td>`;
                recordsTable.appendChild(tr);
            });
        }

        // ページ読み込み時に勤怠履歴を表示
        loadAttendanceRecords();
    </script>
</body>
</html>
