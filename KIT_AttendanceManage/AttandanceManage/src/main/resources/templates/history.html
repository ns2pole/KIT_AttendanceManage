<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Attendance List</title>
</head>
<body>
<h1>Attendance List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attendance : ${attendances}">
        <td th:text="${attendance.id}"></td>
        <td th:text="${attendance.name}"></td>
    </tr>R
    </tbody>
</table>
</body>
</html>
