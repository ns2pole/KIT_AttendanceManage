<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8" />
    <title></title>
    <link th:href="@{/css/global.css}" rel="stylesheet" type="text/css">
  </head>
  <body>
    <header class="header">
      <nav class="global_nav">
        <ul>
          <li>
            <a>
              <form id="logout" th:action="@{/logout}" method="post" class="nav_item" onclick="submit()">
                ログアウト
              </form>
            </a>
          </li>
        </ul>
      </nav>
    </header>
          <h3>ユーザー編集</h3>
            <form th:action="@{/user/update/{id}(id=*{users.id})} "} method="post">
              <table>
                <tr>
                  <th>ユーザー名</th>
                  <td>
                    <input type="text" name="name" th:value="${users.name}"/>
                  </td>
                </tr>
                <tr>
                  <th>パスワード</th>
                  <td>
                    <input type="password" name="password" />
                  </td>
                </tr>
                <tr>
                  <th>権限</th>
                  <td>
                    <select name="role">
                      <option value="ROLE_USER">一般ユーザー</option>
                      <option value="ROLE_ADMIN">管理者</option>
                    </select>
                  </td>
                </tr>
              </table>
              <button onclick="submit">更新</button>
            </form>
    <br><br><br>
            <form th:action="@{/user/delete/{id}(id=*{users.id})} "} method="post">
              <button onclick="submit">削除</button>
            </form>
  </body>
</html>
